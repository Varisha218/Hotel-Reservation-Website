<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Adjusted to start content at the top */
            align-items: center;
            min-height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL_pIMJV0Y6OgCG5J056TtU5yrQ5l-jB0_tw&usqp=CAU');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        

        .reservation-form {
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Adjusted margin to make space for the nav bar */
        }

        .reservation-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .reservation-form label {
            display: block;
            margin-bottom: 5px;
        }

        .reservation-form input[type="text"],
        .reservation-form input[type="email"],
        .reservation-form input[type="tel"],
        .reservation-form input[type="date"],
        .reservation-form select,
        .reservation-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .reservation-form input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .reservation-form input[type="submit"]:hover {
            background-color: black;
        }

        .footer-spacer {
            height: 60px; /* Adjusted height for the footer space */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    

    <div class="reservation-form">
        <h2>Reservation Form</h2>
        <form action="reservation_process.php" method="POST">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="check_in_date">Check-in Date:</label>
            <input type="date" id="check_in_date" name="check_in_date" required>

            <label for="check_out_date">Check-out Date:</label>
            <input type="date" id="check_out_date" name="check_out_date" required>

            <label for="special_requests">Special Requests:</label>
            <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select>

            <input type="submit" value="Submit Reservation">
        </form>
    </div>

    <div class="footer-spacer"></div> <!-- Added footer spacer -->
</body>
</html>
