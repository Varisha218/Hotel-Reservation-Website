<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL_pIMJV0Y6OgCG5J056TtU5yrQ5l-jB0_tw&usqp=CAU'); /*background*/
    }

    /* Navigation Bar Styles */
    nav {
      background-color: #333;
      color: #fff;
      padding: 20px; /* Increased padding */
      text-align: left;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: flex-start;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    /* Register Form Styles */
    .register-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      top: 70px; /* Adjusted to account for fixed nav bar */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    p a {
      color: #333;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="Emanza.html">Home</a></li>
      <li><a href="Reservation.html">Rooms</a></li>
      <li><a href="#">About us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <div class="register-container">
    <h2>Register</h2>
    <form action="register.php" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
